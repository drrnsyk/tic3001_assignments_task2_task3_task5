<h1 class="container table-responsive d-flex justify-content-center text-uppercase p-3">Edit comments:</h1>

<div class="container table-responsive d-flex justify-content-center text-uppercase p-3">
    <form [formGroup]="editCommentForm" (ngSubmit)="doUpdateComment()">
        <div *ngFor="let i of insertedComments">
            <tr>
                <td><h2>Character - {{character.name}}</h2></td>
            </tr>
            <tr>
                <td><h3>Comment ID - {{i.commentId}}</h3></td>
            </tr>
            <tr>
                <textarea cols="65" rows = "10" class ="text-area" formControlName="comment" [(ngModel)]="comment"></textarea>
            </tr>       
            <button class="btn btn-outline-success" type="submit">Update</button> 
            &nbsp;
            <button type="button" class="btn btn-outline-secondary" (click)="backToCharacterView()">Cancel and go back</button>
        </div>
    </form>
</div>
